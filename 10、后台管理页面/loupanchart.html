<script type="text/javascript">
	

	function submintActivity() {
		var activityTitle = document.form1.activityTitle.value;//活动标题
		var productName = document.form1.productName.value;//产品名称
		
		var recommend = document.form1.recommend.value;//活动优先级
		//var container=UE.getEditor('container').getContentTxt();//活动内容 纯文本
		var activityImage_url1 = document.form1.activityImage_url1.value;//活动小图片
		var activityImage_url2 = document.form1.activityImage_url2.value;//活动大图片
		var activityImage_url3 = document.form1.activityImage_url3.value;//LOGO
		var activityActivity_url = document.form1.activityActivity_url.value;//活动地址
		var activityType = document.form1.activityType.value;//活动类型
		var activityIssure = document.form1.activityIssure.value;//是否在线
		var activityEnd_time = document.form1.activityEnd_time.value;//结束时间
		var reg=new RegExp("^[0-9]*$");
		
		if (activityTitle == "") {
			alert("标题不能为空");
			return false;
		}
		if (productName == "") {
			alert("产品名称不能为空");
			return false;
		}
		if (recommend == "") {
			alert("请设置活动优先级");
			return false;
		}
		if (!reg.test(recommend)) {
			alert("优先级设置只能为数字");
			return false;
		}
		if (activityImage_url1 != "") {
			var fileLx1 = activityImage_url1.substring(activityImage_url1
					.lastIndexOf(".") + 1);
			if (fileLx1 != "jpg" && fileLx1 != "png" && fileLx1 != "bmp") {
				alert("小图上传的图片格式不对");
				return false;
			}
		} else {
			alert("请选择活动小图");
			return false;
		}
		if (activityImage_url2 != "") {
			var fileLx2 = activityImage_url2.substring(activityImage_url2
					.lastIndexOf(".") + 1);
			if (fileLx2 != "jpg" && fileLx2 != "png" && fileLx2 != "bmp") {
				alert("大图上传的图片格式不对");
				return false;
			}
		} else {
			alert("请选择活动大图");
			return false;
		}
		if (activityImage_url3 != "") {
			var fileLx3 = activityImage_url3.substring(activityImage_url3
					.lastIndexOf(".") + 1);
			if (fileLx3 != "jpg" && fileLx3 != "png" && fileLx3 != "bmp") {
				alert("上传的LOGO图片格式不对");
				return false;
			}
		} else {
			alert("请选择LOGO");
			return false;
		}
		if (activityActivity_url == "") {
			alert("活动地址不能为空");
			return false;
		}
		if(activityType==""){
			alert("请填写活动类型");
			return false;
		}
		
		
		if (activityIssure == "") {
			alert("请选择是否在线");
			return false;
		}
		if (activityEnd_time == "") {
			alert("请选择活动结束时间");
			return false;
		}
//		if (activityContent == "") {
//			alert("活动内容不能为空");
//			return false;
//		}
		var form1Id=document.getElementById("form1Id");
/* 	var inputElement = document.createElement("input"); 
		inputElement.type = "text";
		inputElement.name="container";
		inputElement.value=container;
		form1Id.appendChild(inputElement); */
		form1Id.submit();

	}
</script>
